services:
  - type: web
    name: tictactoe-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: tictactoe-db
          property: connectionString
      - key: CLIENT_URL
        sync: false

databases:
  - name: tictactoe-db
    plan: free
    databaseName: tictactoe
    user: tictactoe_user
